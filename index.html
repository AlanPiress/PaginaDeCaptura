<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Página de Captura - MKT</title>
</head>
<body>
    <form class="card">
        <div class="text">
            <h1>eBook grátis +<br><span>Bônus</span></h1>
            <p>Descubra como montar um négocio altamente lucrativo do zero na internet</p>
        </div>
        <div class="in">
            <div class="nome">
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>

            <div class="email">
                <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail" required>
            </div>
        </div>

        <div class="but">
            <input type="submit" value="Quero receber agora!"></input>
        </div>
    </form>
</body>
</html>
